<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="nav">
        <input type="text" placeholder="Search City here ...">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass" type="button"></i>
        </div>
    </div>
    <div class="parent_img">
        <div class="image">
            <img src="weather_image.png" alt="sun_image">
        </div>
    </div>
    
    <div class="info">

        <div class="div1">
            <div class="temperature font space">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p>29C</p>
            </div>
            <div class="weather font space">
                <i class="fa-solid fa-cloud"></i>
                <p>Sunny</p>
            </div>
            <div class="humidity font space">
                <i class="fa-solid fa-droplet"></i>
                <p>37%</p>
            </div>
        </div>

        <div class="div2">
            <div class="wind_speed font space">
                <i class="fa-solid fa-wind"></i>
                <p>8 km/h</p>
            </div>
            <div class="visibility font space">
                <i class="fa-solid fa-eye"></i>
                <p>8 km</p>
            </div>
            <div class="pressure font space">
                <i class="fa-solid fa-gauge-simple-high"></i>
                <p>1014 mb</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
